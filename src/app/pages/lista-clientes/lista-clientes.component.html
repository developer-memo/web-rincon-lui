<div class="row el-element-overlay">
  <div class="col-md-12">
    <h4 class="card-title">Todos los clientes registrados</h4>
    <h6 class="card-subtitle m-b-20 text-muted">Puede actualizar la información de cada cliente</h6>
  </div>
  <div *ngFor=" let cliente of clientes " class="col-lg-3 col-md-6">
    <div class="card">
      <div class="el-card-item">
        <div class="el-card-avatar el-overlay-1">
          <img *ngIf=" cliente.genero_us === 'M' " src="../assets/images/hombre.png" alt="user">
          <img *ngIf=" cliente.genero_us === 'F' " src="../assets/images/mujer.png" alt="user">
          <div class="el-overlay">
            <ul class="el-info">
              <li><a (click)="navegarDetalleCliente(cliente)" class="btn default btn-outline"><i class="icon-link"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="el-card-content">
          <h3 class="box-title">{{ cliente.nombre_us }}</h3> 
          <small *ngIf="cliente.estado_us === 1"><span class="label label-warning label-rounded">Activo</span>&nbsp; Créditos abiertos</small>
          <small *ngIf="cliente.estado_us === 2"><span class="label label-danger label-rounded">Inactivo</span>&nbsp; Créditos cerrados</small>
          <small *ngIf="cliente.estado_us === 0"><span class="label label-info label-rounded">Nuevo</span>&nbsp; Sin créditos</small>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
